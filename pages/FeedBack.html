<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Happiness Makers</title>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/svg/813/813419.svg" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/feedback.css">
</head>

<body>
    <header>
        <!-- container of the tittle -->
        <div id="leftimg">
            <img src="../img/homepage/headerleft.png" alt="">
        </div>
        <div id="centerimg">
            <!-- logo -->
            <a href="../index.html"><img src="../img/homepage/logo.png" alt="logo"></a>
            <!-- title -->
            <h1>Happiness Makers</h1>
        </div>
        <div id="rightimg">
            <img src="../img/homepage/right2left.png" alt="">
        </div>

        <!-- nav -->
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="Store.html">Store</a></li>
                <li><a href="join-us.html">Join-Us</a></li>
                <li><a href="FeedBack.html">FeedBack</a></li>
                <li><a href="About-Us.html">About-Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="feedback">
            <fieldset>
                <legend>
                    Feedback
                </legend>
                <label for="email">E-mail:</label>
                <input type="email" id="email"><br>
                <label for="subject">Subject:</label>
                <input type="text" id="subject"><br>
                
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your feedback"></textarea><br>
                
                <input type="submit" value="Send">
                <input type="reset">
            </fieldset>
        </form>
    </main>
    <footer>
        <!-- social media -->
        <div>
            <ul>
            <li><a href="https://www.facebook.com/"><img src="../img/homepage/fbl.png" alt="fbl"></a></li>
            <li><a href="https://twitter.com/home"><img src="../img/homepage/twit-logo.png" alt="twit-logo"></a></li>
            <li><a href="https://www.youtube.com/"><img src="../img/homepage/yt-logo.png" alt="youtube"></a></li>
            <li><a href="https://www.pinterest.com/"><img src="../img/homepage/pat-logo.png" alt=""></a></li>
         
            </ul>
        </div>
        <p> &copy copyright are reserved for Happiness Makers</p>
    </footer>

</body>

</html>
